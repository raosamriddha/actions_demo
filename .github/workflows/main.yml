name: Lines count

on:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.13
    - name: Check class file length - Backend
      working-directory: ./Backend/src/main/java/
      run: git ls-files | xargs wc --l | sort -rn | awk '$1 > 500'
