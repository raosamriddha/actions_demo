name: Lines count

on:
  push:
    branches:
    - main

jobs:
  check:
    defaults:
      run:
        working-directory: ./Backend/src/main
    runs-on: ubuntu-latest
    outputs:
      output1: ${{steps.step1.outputs.count }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
       java-version: 1.8
    - name: Check class file length - Backend
      run: git ls-files | xargs wc -l | sort -r | awk '$1 > 20000'
    - name: Count files
      id: step1
      run: |
       out = git ls-files | xargs wc -l | sort -r | awk '$1 > 20000'| tail -n +2 | wc -l
       echo "::set-output name=count::$out"
    - name: Job action
      if: ${{needs.check.outputs.output1}} > 0
      run: |
       echo "THE CLASSES LISTED CROSS THE MAXIMUM ALLOWED LIMIT"
       gradlew build
  build:
     runs-on: ubuntu-latest
     defaults:
      run:
        working-directory: ./Backend
     needs: check
     steps:
     - name: Grant execute permission for gradlew
       run: chmod +x gradlew
     - name: Build with Gradle
       run: ./gradlew build
  
